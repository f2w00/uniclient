<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>tutorial</title>
    </head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0 0 0 0;
            overflow-x: hidden;
        }
        iframe {
            width: 100%;
            border: none;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <div id="container"></div>
    </body>
    <script>
        let container = document.getElementById('container')
        let iframes = ['./uniclient.html', '../../../client/2.html']
        iframes.forEach((src) => {
            let iframe = document.createElement('iframe')
            iframe.src = src
            iframe.scrolling = 'no'
            //display是none的元素没有onload事件触发
            iframe.style = 'display:block;height:auto;'
            iframe.onload = function () {
                setTimeout(() => {
                    iframe.style.height = iframe.contentWindow.document.documentElement.clientHeight + 'px'
                }, 50)

                console.log(iframe.contentWindow.document.body.attributes)
            }
            container.appendChild(iframe)
        })
    </script>
</html>
